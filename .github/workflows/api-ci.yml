name: FastAPI CI

on:
  push:
    branches: [ "main", "develop", "feature/*" ]
    paths: ['src/apicomplexoperations/**', 'test/apicomplexoperations/**']
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    
jobs:
  
  build:
    uses: ./.github/workflows/api-code-check.yml
    secrets: inherit

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    uses: ./.github/workflows/api-deploy.yml
    secrets: inherit
    
