name: Package to API CD

on:
  workflow_run:
    workflows: [Package Release]
    types: [completed]
    
jobs:
  
  build:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    uses: ./.github/workflows/api-code-check.yml
    secrets: inherit

  deploy:
    needs: build
    uses: ./.github/workflows/api-deploy.yml
    with:
      tag_name: latest
    secrets: inherit
    
